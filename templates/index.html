<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salesforce Learning & Growth Agent</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: #0176d3;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.35);
            z-index: 1000;
        }

        .chat-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            max-height: 520px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chat-header {
            background: #0176d3;
            color: white;
            padding: 1rem;
            border-radius: 16px 16px 0 0;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-container {
            padding: 1rem;
            overflow-y: auto;
            flex-grow: 1;
            background: #f9fafb;
        }

        .message {
            display: flex;
            margin-bottom: 1rem;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
            flex-direction: column;
            align-items: flex-start;
        }

        .content {
            background: #e9ecef;
            padding: 0.6rem 0.9rem;
            border-radius: 10px;
            max-width: 75%;
            white-space: pre-wrap;
            font-size: 0.9rem;
        }

        .message.user .content {
            background: #0176d3;
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .action-btn {
            background: #0176d3;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
        }

        .chat-input {
            padding: 0.75rem;
            border-top: 1px solid #ddd;
        }
    </style>
</head>

<body>

<div class="chat-toggle" onclick="toggleChat()">
    <i class="fas fa-comments"></i>
</div>

<div class="chat-window" id="chatWindow">
    <div class="chat-header">
        Salesforce Agent ðŸ¤–
        <i class="fas fa-times" onclick="toggleChat()" style="cursor:pointer"></i>
    </div>

    <div class="chat-container" id="chat-container">
        {% for chat in chat_history %}
        <div class="message user">
            <div class="content">{{ chat.question }}</div>
        </div>

        <div class="message ai">
            <div class="content chat-answer">{{ chat.answer | safe }}</div>

            {% if "HOW CAN I ASSIST YOU?" in chat.answer %}
            <div class="action-buttons">
                <button class="action-btn" onclick="sendAction('products')">Products</button>
                <button class="action-btn" onclick="sendAction('learning')">Learning</button>
                <button class="action-btn" onclick="sendAction('certifications')">Eligibility Criteria</button>
                <button class="action-btn" onclick="sendAction('voucher_form')">Voucher Form</button>
            </div>

            {% elif "VOUCHER_FORM" in chat.answer %}
<form method="post" style="margin-top: 10px;" onsubmit="return validateForm(this)">
    <div class="mb-2">
        <label>Name</label>
        <input type="text" class="form-control" name="name" required>
    </div>
    <div class="mb-2">
        <label>Certification Name</label>
        <input type="text" class="form-control" name="certification_name" required>
    </div>
    <!-- âœ… Added Duration Field -->
    <div class="mb-2">
        <label>Duration</label>
        <input type="text" class="form-control" name="duration" placeholder="e.g., 3 months / 2 weeks / 10 days" required>
    </div>
    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
</form>
<script>
function validateForm(form) {
    const submitBtn = form.querySelector('button[type="submit"]');
    if (submitBtn.disabled) {
        return false;
    }
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';
    return true;
}
</script>
{% endif %}

        </div>
        {% endfor %}
    </div>

    <div class="chat-input">
        <form method="post">
            <div class="input-group">
                <input type="text" name="question" class="form-control" placeholder="Ask something..." required>
                <button class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </form>
    </div>
</div>

<script>
function toggleChat() {
    const chat = document.getElementById("chatWindow");
    chat.style.display = chat.style.display === "flex" ? "none" : "flex";
}

function sendAction(action) {
    const input = document.querySelector('input[name="question"]');
    const form = document.querySelector('.chat-input form'); // âœ… FIXED

    if (!input || !form) return;

    if (action === 'products') {
        input.value = 'Show me my assigned products';
    } else if (action === 'learning') {
        input.value = 'Show me learning materials';
    } else if (action === 'certifications') {
        input.value = 'Certification guidelines';
    } else if (action === 'voucher_form') {
        input.value = 'I need certification voucher details form';
    }

    form.submit();
}

window.onload = function () {
    {% if chat_history %}
    document.getElementById("chatWindow").style.display = "flex";
    {% endif %}

    const chatContainer = document.getElementById("chat-container");
    chatContainer.scrollTop = chatContainer.scrollHeight;
};
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
